<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omochi Soft – Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-main: #fcf9f7;
      --bg-header: #ffeef2;  /* もう使わなくなるが残しておいてもOK */
      --card-bg: #ffffff;
      --text-main: #333;
      --text-muted: #666;
      --accent: #e18ca5;
      --accent-dark: #c86a87;
      --border-soft: rgba(0,0,0,0.05);
      --shadow-soft: 0 6px 20px rgba(0,0,0,0.04);
      --radius-card: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.55;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--bg-main);  /* メイン背景と同じにする */
      border-bottom: 0;            /* 下の線を消す */
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
    }

    .header-hero {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* ===== MAIN AREA ===== */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    .section-title {
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      color: var(--accent-dark);
      margin-bottom: 14px;
      text-transform: uppercase;
    }

    /* ===== APP CARD ===== */
    .app-card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      padding: 20px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .app-icon-wrapper {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: #f5d3db;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--accent-dark);
      background: #ffeef4;
      border-radius: 999px;
      padding: 2px 10px;
      margin-bottom: 6px;
    }

    .app-info h2 {
      margin: 0 0 4px 0;
      font-size: 1.05rem;
    }

    .app-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .app-links {
      margin-top: 10px;
      font-size: 0.86rem;
    }

    .app-links a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 14px;
      border-bottom: 1px solid transparent;
      padding-bottom: 1px;
    }

    .app-links a:hover {
      border-bottom-color: var(--accent);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      font-size: 0.78rem;
      color: #8a7c80;
      padding: 22px 12px;
      border-top: 1px solid var(--border-soft);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <img
      src="omochisoft-header3.jpg"
      alt="Omochi Soft Header"
      class="header-hero"
    />
  </div>
</header>

<main>
  <section>
    <h2 class="section-title">Apps</h2>

    <article class="app-card">
      <div class="app-icon-wrapper">
        <img src="anniversary-keeper-icon.png" alt="Anniversary Keeper icon" />
      </div>

      <div class="app-info">
        <div class="app-badge">iOS • Free</div>
        <h2>Anniversary Keeper</h2>
        <p>A simple and dedicated calendar for birthdays and anniversaries.</p>
        <p>Keep important dates organized and receive gentle reminders.</p>

        <div class="app-links">
          <a href="https://apps.apple.com/app/anniversary-keeper/id6755642205" target="_blank">
            View on the App Store
          </a>
          <a href="https://omochisoft.github.io/anniversary-keeper.html" target="_blank">
            Contact / Support &amp; Privacy Policy
          </a>
        </div>
      </div>
    </article>

  </section>
</main>

<footer>
  &copy; 2025 Omochi Soft. All rights reserved.
</footer>
